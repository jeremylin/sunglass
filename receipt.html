<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="all">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/css/uikit.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/css/components/sticky.gradient.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/css/uikit.gradient.min.css" />
        <link rel="stylesheet" href="custom/A/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="uk-width-9-10 uk-width-large-1-2 uk-container-center">
            <div id="no-order" class="uk-hidden">
                <h1 class="uk-h1 uk-text-center uk-alert-danger uk-block">查無此訂單</h1>
            </div>

            <div id="receipt" class="uk-hidden">
                <h1 class="uk-h1 uk-text-center uk-alert-success uk-block">訂單編號：<span class="order-id"></span></h1>
                <section class="uk-width-1-1 uk-block uk-padding-bottom-remove">
                    <h2 class="uk-h2"><i class="uk-icon-bookmark"></i>訂單完成確認</h2>
                    <div class="uk-margin uk-article-lead uk-text-muted">親愛的客戶，您已經完成本交易的訂購程序，我們將會盡快為您處理訂單並安排出貨，感謝您的訂購。</div>
                </section>
                <section class="uk-width-1-1 uk-block uk-padding-bottom-remove">
                    <h2 class="uk-h2"><i class="uk-icon-shopping-bag"></i>我的購物清單</h2>
                    <table id="receipt-list" class="uk-table">
                        <thead>
                            <tr class="uk-alert-warning">
                                <th class="uk-text-muted">產品名稱</th>
                                <th class="uk-text-muted uk-text-right uk-text-nowrap">數量</th>
                                <th class="uk-text-muted uk-text-right uk-text-nowrap">價格</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="receipt-template" class="uk-hidden">
                                <td class="uk-width-7-10 item-title"></td>
                                <td class="uk-width-1-10 uk-text-right uk-text-nowrap">
                                    x<span class="item-quantity"></span>
                                </td>
                                <td class="uk-width-2-10 uk-text-right uk-text-nowrap">
                                    <span class="item-price"></span>元
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="uk-width-7-10">運費</td>
                                <td class="uk-width-1-10"></td>
                                <td class="uk-width-2-10 uk-text-danger uk-text-right uk-text-nowrap">免運</td>
                            </tr>
                            <tr id="coupon-used" class="uk-hidden">
                                <td class="uk-width-7-10">現金折扣</td>
                                <td class="uk-width-1-10 uk-text-right">x 1</td>
                                <td class="uk-width-2-10 uk-text-danger uk-text-right uk-text-nowrap">
                                    <span id="coupon-discount" class="uk-margin-small-right"></span>元
                                </td>
                            </tr>
                            <tr class="uk-block-muted">
                                <td class="uk-width-7-10 uk-text-bold">總計</td>
                                <td class="uk-width-1-10 uk-text-right uk-text-bold uk-text-nowrap">
                                    x<span id="total-quantity" class="uk-margin-small-left"></span>
                                </td>
                                <td class="uk-width-2-10 uk-text-right uk-text-bold uk-text-nowrap">
                                    <span id="total-amount" class="uk-margin-small-right"></span>元
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </section>
                <section class="uk-width-1-1 uk-block uk-padding-bottom-remove">
                    <h2 class="uk-h2"><i class="uk-icon-truck"></i>收件資訊</h2>
                    <table class="uk-table">
                        <tbody>
                            <tr>
                                <th class="uk-width-2-10 uk-text-muted uk-text-nowrap">收件人</th>
                                <td id="buyer" class="uk-width-8-10 uk-text-bold"></td>
                            </tr>
                            <tr>
                                <th class="uk-width-2-10 uk-text-muted uk-text-nowrap">聯絡電話</th>
                                <td id="phone" class="uk-width-8-10 uk-text-bold"></td>
                            </tr>
                            <tr>
                                <th class="uk-width-2-10 uk-text-muted uk-text-nowrap">收件地址</th>
                                <td id="address" class="uk-width-8-10 uk-text-bold"></td>
                            </tr>
                            <tr>
                                <th class="uk-width-2-10 uk-text-muted uk-text-nowrap">運送方式</th>
                                <td class="uk-width-8-10 uk-text-bold">郵局 - 貨到付款</td>
                            </tr>
                            <tr>
                                <th class="uk-width-2-10 uk-text-muted uk-text-nowrap">收貨時間</th>
                                <td id="pickup-time" class="uk-width-8-10 uk-text-bold"></td>
                            </tr>
                            <tr>
                                <th class="uk-width-2-10 uk-text-muted uk-text-nowrap">備註</th>
                                <td id="notes" class="uk-width-8-10 uk-text-bold"></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <section class="uk-width-1-1 uk-block">
                <div class="uk-margin-top uk-article-lead uk-text-muted uk-text-center">訂單如有問題，請聯絡客服並提供訂單編號</div>
                <div class="uk-grid uk-margin">
                    <div class="uk-width-1-1 uk-width-small-1-2 uk-text-center uk-margin-small-top">
                        <a href="" class="uk-button uk-width-1-1 uk-button-success">Line 客服</a>
                    </div>
                    <div class="uk-width-1-1 uk-width-small-1-2 uk-text-center uk-margin-small-top">
                        <a href="" class="uk-button uk-width-1-1 uk-button-primary">Facebook 客服</a>
                    </div>
                </div>
            </section>

        </div>
        <footer class="uk-width-1-1 uk-container-center uk-text-center uk-position-bottom uk-position-relative">
            <div class="copyright">&copy; 小島嚴選</div>
        </footer>

        <script src="js/receipt.js"></script>
    </body>
</html>
